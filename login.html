<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>

    <!-- CDN BSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

     <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="min-vh-100 d-flex align-items-center bg-gradient-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
                    <div class="card shadow-sm border-1">
                        <div class="card-body p-4 p-md-5">

                            <!-- Step2; Topic-->
                             <div class="text-center mb-4">
                                <h1 class="h3 fw-bold mb-1">Sign in</h1>
                                <p class="text-muted mb-0"> Welcome back! Please Sign in to your account</p>
                             </div>

                             <!-- Step3; Form-->
                                <form action="" id="loginForm" novalidate>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                        <div class="invalid-feedback">Please enter a valid email address.</div>
                                    </div>
                                    <!-- Password field -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                        <div class="invalid-feedback">Please enter your password.</div>
                                    </div>

                                    <!-- Submit button -->
                                         <button type="submit" class="btn btn-primary w-100">Login</button>

                                    <!-- If No Acc-->
                                     <div class="text-center mt-3">
                                            <span class="text-muted">Don't have an account? <a href="" class="text-decoration-none">Sign up</a></span>
                                        </div>


                                </form>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- CDN JS-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></script>


</body>
</html>
